<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SkillSync</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <!--registration-hero Section Starts-->
    <section class="registration-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="registration-form">
                        <h2 class="text-center">Register</h2>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="role" class="form-label">Select Your Role</label>
                                <select id="role" class="form-select" onchange="toggleForm()">
                                    <option value="">Choose...</option>
                                    <option value="employer">Employer</option>
                                    <option value="jobseeker">Job Seeker</option>
                                </select>
                            </div>
    
                            <div id="commonFields">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Create Password">
                                </div>
                            </div>
    
                            <div id="employerFields" class="d-none">
                                <div class="mb-3">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control" placeholder="Your Company Name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Company Website</label>
                                    <input type="url" class="form-control" placeholder="Company Website">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Company Description</label>
                                    <textarea class="form-control" rows="3" placeholder="Describe your company"></textarea>
                                </div>
                            </div>
    
                            <div id="jobseekerFields" class="d-none">
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" name="phone" class="form-control" placeholder="+8801XXXXXXX">
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" name="location" class="form-control" placeholder="City, Country">
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Experience Level</label>
                                    <select class="form-select" name="experience">
                                        <option value="">Select...</option>
                                        <option value="1-2">1-2 years</option>
                                        <option value="2-3">2-3 years</option>
                                        <option value="3-6">3-6 years</option>
                                        <option value="6-more">6+ years</option>
                                    </select>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Preferred Work Type</label>
                                    <select class="form-select" name="work_type">
                                        <option value="remote">Remote</option>
                                        <option value="onsite">On-site</option>
                                        <option value="hybrid">Hybrid</option>
                                    </select>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Languages</label>
                                    <input type="text" name="languages" class="form-control" placeholder="English, Bangla">
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Education</label>
                                    <input type="text" name="education" class="form-control" placeholder="B.Sc. in CSE - IUB">
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">LinkedIn Profile</label>
                                    <input type="url" name="linkedin" class="form-control" placeholder="https://linkedin.com/in/yourname">
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Short Bio</label>
                                    <textarea name="bio" class="form-control" rows="3" placeholder="A few lines about you..."></textarea>
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Resume (PDF only)</label>
                                    <input type="file" name="resume" accept=".pdf" class="form-control">
                                </div>
                            </div>

    
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 footer-one">
                    <p style="color: #c8c8c8;"> &copy; 2025 COPYRIGHT #nushratr1379@gmail.com</p>
                </div>
                <div class="col-md-6 footer-two">
                    <p style="color: #c8c8c8;">DESIGNED BY Nushrat Afroz <span style="color: #ed145b">.</span>CO</p>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </footer>
    <!-- Correct Script Order -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="js/main.js"></script>
    <script>
        function toggleForm() {
            const role = document.getElementById("role").value;
            document.getElementById("employerFields").classList.toggle("d-none", role !== "employer");
            document.getElementById("jobseekerFields").classList.toggle("d-none", role !== "jobseeker");
        }
    </script>

</body>

</html>
