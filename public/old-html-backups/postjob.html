    <!-- Job Form Section -->
    <section class="job-form-section">
        <div class="container">
            <h2 class="job-form-title">Create Job</h2>
            <div class="job-form-container">
                <form class="job-form">
                    <!-- Job Title -->
                    <div class="form-group">
                        <label for="job-title">Write a title for your Job Post</label>
                        <input type="text" id="job-title" name="job-title" placeholder="Title" required>
                    </div>
    
                    <!-- Company Name -->
                    <div class="form-group">
                        <label for="company-name">Name of Company (if any)</label>
                        <input type="text" id="company-name" name="company-name" placeholder="Company/Employee Name">
                    </div>
    
                    <!-- Job Location -->
                    <div class="form-group">
                        <label for="job-location">Where the Job Takes Place</label>
                        <input type="text" id="job-location" name="job-location" placeholder="Location" required>
                    </div>
    
                    <!-- Job Category -->
                    <div class="form-group">
                        <label for="job-category">Job Category</label>
                        <select id="job-category" name="job-category">
                            <option value="" disabled selected>Select Category</option>
                            <option>Writing & Content Creation</option>
                            <option>Graphics Design & Digital Media</option>
                            <option>Social Media Management</option>
                            <option>Tech & Development</option>
                            <option>Translation & Transcription</option>
                            <option>Virtual Assistant & Admin Support</option>
                        </select>
                    </div>
    
                    <!-- Job Description -->
                    <div class="form-group">
                        <label for="job-description">Main Job Description</label>
                        <textarea id="job-description" name="job-description" placeholder="Description" rows="4"></textarea>
                    </div>
    
                    <!-- Experience -->
                    <div class="form-group">
                        <label for="experience">Experience Level</label>
                        <select id="experience" name="experience">
                            <option value="" disabled selected>Select Experience</option>
                            <option>1-2 years</option>
                            <option>2-3 years</option>
                            <option>3-6 years</option>
                            <option>6+ years</option>
                        </select>
                    </div>
    
                    <!-- Job Type -->
                    <div class="form-group">
                        <label for="job-type">Job Type</label>
                        <select id="job-type" name="job-type">
                            <option value="" disabled selected>Select Job Type</option>
                            <option>Full-time</option>
                            <option>Part-time</option>
                            <option>Remote</option>
                            <option>Freelance</option>
                        </select>
                    </div>
    
                    <!-- Salary -->
                    <div class="form-group">
                        <label for="salary">Salary Range</label>
                        <input type="text" id="salary" name="salary" placeholder="Salary">
                    </div>
    
                    <!-- Submit Button -->
                    <button type="submit" class="job-submit-btn">Post Job</button>
                </form>
            </div>
        </div>
    </section>
