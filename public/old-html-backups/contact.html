    <!--contact form starts-->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 slide-contact">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                
                        <!-- Indicators -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slide1.jpg" class="d-block w-100" alt="slider">
                                <div class="carousel-caption d-none d-md-block">
                                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide2.jpg" class="d-block w-100" alt="slider">
                                <div class="carousel-caption d-none d-md-block">
                                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide3.jpg" class="d-block w-100" alt="slider">
                                <div class="carousel-caption d-none d-md-block">
                                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                
                        <!-- Navigation buttons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- Slide section ends -->
                <!--contact form starts-->
    
                <div class="col-md-6 cntc-form">
                    <h3>Get a Job/Employee!</h3>
    
                    <i class="fa fa-chevron-circle-down" aria-hidden="true" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false"
                        aria-controls="collapseExample"></i><label>Enter your details below</label>
    
    
                    <div class="contact-form">
 
                        <form>
                            <input type="text" name="" placeholder="Your Name" class="form-cntrl">
                            <input type="number" name="" placeholder="Contact Number" class="form-cntrl">
                            <input type="text" name="" placeholder="Email Address" class="form-cntrl">
                            <textarea name="description" placeholder="Enter your description here..." class="form-cntrl" rows="4"></textarea>
                            <input type="submit" value="SUBMIT NOW" class="sbmt">
                        </form>
                    </div>
                </div>
            </div>

                    <p style="color: #c6c6c6;">Subscribe to our newsletter to stay update with what is new</p>
                </div>
            </div>
            <input type="email" name="" placeholder="Email Address" class="form-control">
            <input type="submit" value="Subscribe" class="btn">
        </div>
    </section>
